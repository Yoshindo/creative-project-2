<!DOCTYPE>
<html lang='en'>
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Project 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bellefair&family=Cormorant&family=Monoton&family=Playfair+Display+SC&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    
</head>


<body>
    
    
    <div class="container">
        
        <div class="header">
            
            <div>
                
                <h1>The pen is mightier than the sword.</h1>
                
            </div>
        
        </div>
        
        <div class="search-container">
            
           
            <div class="search-text">
                
                <h3>Choose</h3>
                <h3>Your</h3>
                <h3>Weapon</h3>
                
            </div>
            
            <div class="search-bar">
                
                <input id="word" type="text"  required="required">
                
            </div>
            
            <div class="search-button">
                
                <button id="button" class="button" onclick="wordLookupFunction()" value="Lookup..." title="Do a Dictionary Lookup">
                    
                    <img class ="logo" src="knife.png" alt="Knife Icon">
                    
                </button>
                
            </div>
    
        </div>
    
        <div class="content">
            
            <div class="dictionary">
                
                <div id="content-header" class="content-header">Dictionary</div>
                
                <div id="p1" class="content-item"></div>
                
                <div id="n1" class="content-item"></div>
                
                <div id="v1" class="content-item"></div>
                
                <div id="inter1" class="content-item"></div>
                
                <div id="p4" class="content-item"></div>
                
            </div>
            
        </div>
        
        
        
        
        
        <a href="https://github.com/Yoshindo/creative-project-2-Yoshindo.git">GitHub</a>
        
        
        
    </div>
    
    
    
    <script src="script.js"></script>
    
</body>
    
    
    
</html>
